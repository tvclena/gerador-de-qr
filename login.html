<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | CLENA</title>

<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
html,body{margin:0;height:100%;touch-action:manipulation}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#18224a,#0b1020 70%);
  color:#fff;
}

.container{
  width:420px;
  max-width:92%;
  background:rgba(18,26,50,.85);
  padding:42px;
  border-radius:22px;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
}

.logo{text-align:center;margin-bottom:28px}
.logo-text{font-size:30px;font-weight:900}

.group{margin-bottom:18px}
label{font-size:14px;color:#94a3b8}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #273469;
  background:rgba(0,0,0,.35);
  color:#fff;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#38bdf8,#7c3aed);
  font-weight:800;
  cursor:pointer;
}

.link{text-align:center;margin-top:14px;color:#94a3b8;cursor:pointer}
.msg{margin-top:12px;font-size:14px}
.msg.error{color:#f87171}
.msg.success{color:#22c55e}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:420px;
  max-width:92%;
  background:#121a32;
  padding:36px;
  border-radius:22px;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <div class="logo-text">clena</div>
  </div>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button class="btn" id="btnLogin">Entrar</button>
  <div class="link" id="abrirCadastro">Criar conta</div>
  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Criar conta</h3>

    <div class="group">
      <label>Email</label>
      <input id="c_email">
    </div>

    <div class="group">
      <label>CPF</label>
      <input id="c_cpf" inputmode="numeric">
    </div>

    <div class="group">
      <label>WhatsApp</label>
      <input id="c_whats" inputmode="numeric">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password">
    </div>

    <button class="btn" id="btnCadastro">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<script>
const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.APP_CONFIG;

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* MODAL */
abrirCadastro.onclick=()=>modal.style.display="flex";
fecharCadastro.onclick=()=>modal.style.display="none";

/* LOGIN */
btnLogin.onclick = async ()=>{
  msg.textContent="";
  const { data } = await sb
    .from("usuarios")
    .select("email,senha")
    .eq("email",email.value.trim())
    .maybeSingle();

  if(!data){
    msg.textContent="Usuário não encontrado";
    msg.className="msg error";
    return;
  }

  if(data.senha!==senha.value){
    msg.textContent="Senha incorreta";
    msg.className="msg error";
    return;
  }

  localStorage.setItem("usuario_email", data.email);
  location.href="index.html";
};

/* CADASTRO */
btnCadastro.onclick = async ()=>{
  msgCadastro.textContent="";
  if(c_senha.value!==c_confirma.value){
    msgCadastro.textContent="Senhas não conferem";
    msgCadastro.className="msg error";
    return;
  }

  const { error } = await sb.from("usuarios").insert({
    email:c_email.value.trim(),
    cpf:c_cpf.value.replace(/\D/g,""),
    whatsapp:c_whats.value.replace(/\D/g,""),
    senha:c_senha.value
  });

  if(error){
    msgCadastro.textContent=error.message;
    msgCadastro.className="msg error";
    return;
  }

  msgCadastro.textContent="Conta criada com sucesso!";
  msgCadastro.className="msg success";
};
</script>

</body>
</html>
