<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | CLENA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
html,body{margin:0;height:100%}

:root{
  --bg:#0b1020;
  --surface:#121a32;
  --card:#18224a;
  --primary:#38bdf8;
  --secondary:#7c3aed;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#273469;
  --error:#f87171;
  --success:#22c55e;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(60% 50% at 50% 20%, #18224a 0%, #0b1020 65%);
  color:var(--text);
}

/* CARD */
.container{
  width:420px;
  max-width:92%;
  background:rgba(18,26,50,.85);
  backdrop-filter:blur(16px);
  padding:42px;
  border-radius:22px;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
  animation:fadeIn .5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

/* LOGO */
.logo-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  margin-bottom:30px;
}

.logo-text{
  font-size:30px;
  font-weight:900;
  letter-spacing:.6px;
}

.logo-anim{
  animation:logoGrow 1.3s ease forwards;
}

@keyframes logoGrow{
  0%{transform:scale(.5);opacity:.2}
  60%{transform:scale(1.1)}
  100%{transform:scale(1);opacity:1}
}

/* FORM */
.group{margin-bottom:18px}
label{font-size:14px;color:var(--muted);margin-bottom:6px;display:block}

input{
  width:100%;
  padding:14px 16px;
  font-size:15px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
  color:#fff;
}
input:focus{outline:none;border-color:var(--primary)}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

.link{
  margin-top:14px;
  text-align:center;
  font-size:14px;
  text-decoration:underline;
  cursor:pointer;
  color:var(--muted);
}

.msg{margin-top:12px;min-height:20px;font-size:14px}
.msg.error{color:var(--error)}
.msg.success{color:var(--success)}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:420px;
  max-width:92%;
  background:var(--surface);
  padding:36px;
  border-radius:22px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="boxLogin">

  <div class="logo-wrap" id="logoAnim">
    <svg width="110" height="110" viewBox="0 0 120 120">
      <defs>
        <linearGradient id="gradC" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#38bdf8"/>
          <stop offset="100%" stop-color="#7c3aed"/>
        </linearGradient>
      </defs>
      <path d="M90 30 A40 40 0 1 0 90 90"
            fill="none"
            stroke="url(#gradC)"
            stroke-width="14"
            stroke-linecap="round"/>
    </svg>
    <div class="logo-text">clena</div>
  </div>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button class="btn" id="btnLogin">Entrar</button>
  <div class="link" id="abrirCadastro">Criar conta</div>
  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Criar conta</h2>

    <div class="group"><label>Email</label><input id="c_email"></div>
    <div class="group"><label>Senha</label><input id="c_senha" type="password"></div>

    <button class="btn" id="btnCadastro">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://fcehmjmtxqmrjkuqlkay.supabase.co",
  "sb_publishable_iCDWHsq6EguNauQPP49JCg_jUNcz30o"
);

/* MODAL */
abrirCadastro.onclick=()=>modal.style.display="flex";
fecharCadastro.onclick=()=>modal.style.display="none";

/* LOGIN */
btnLogin.onclick = async ()=>{
  msg.textContent="";
  const emailVal=email.value.trim();
  const senhaVal=senha.value;

  const { data } = await sb
    .from("usuarios")
    .select("email,senha")
    .eq("email",emailVal)
    .maybeSingle();

  if(!data){
    // abre cadastro com dados preenchidos
    modal.style.display="flex";
    c_email.value=emailVal;
    c_senha.value=senhaVal;
    msg.textContent="Usuário não encontrado. Crie sua conta.";
    msg.className="msg error";
    return;
  }

  if(data.senha!==senhaVal){
    msg.textContent="Senha incorreta";
    msg.className="msg error";
    return;
  }

  localStorage.setItem("usuario_email",data.email);
  boxLogin.style.display="none";
  logoAnim.classList.add("logo-anim");
  setTimeout(()=>location.replace("index.html"),1300);
};

/* CADASTRO */
btnCadastro.onclick = async ()=>{
  msgCadastro.textContent="";
  const { error } = await sb.from("usuarios").insert({
    email:c_email.value.trim(),
    senha:c_senha.value
  });

  if(error){
    msgCadastro.textContent="Erro ao cadastrar";
    msgCadastro.className="msg error";
    return;
  }

  modal.style.display="none";
  email.value=c_email.value;
  senha.value=c_senha.value;
  msg.textContent="Conta criada! Clique em Entrar.";
  msg.className="msg success";
};
</script>

</body>
</html>
