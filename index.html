<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de QR Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#020617;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.card{
  width:380px;
  background:#020617;
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}
input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:12px;
  font-size:15px;
}
input{background:#0f172a;color:#fff}
button{
  background:#22c55e;
  font-weight:700;
  cursor:pointer;
}
#qrcode{
  margin-top:20px;
  display:flex;
  justify-content:center;
}
.url{
  font-size:12px;
  margin-top:10px;
  word-break:break-all;
  color:#94a3b8;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <h2>Gerador de QR Code</h2>

  <input id="nome" placeholder="Nome do QR">
  <input id="slug" placeholder="Slug (ex: cadastro)">
  <input id="destino" placeholder="https://...">

  <button onclick="gerar()">Gerar QR</button>

  <div id="qrcode"></div>
  <div class="url" id="finalUrl"></div>
</div>

<script>
const CREATE_URL =
  "https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/create";

const REDIRECT_BASE =
  "https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/r/";

async function gerar(){
  const nome = nomeEl.value.trim();
  const slug = slugEl.value.trim();
  const destino = destinoEl.value.trim();

  if(!nome || !slug || !destino){
    alert("Preencha tudo");
    return;
  }

  const res = await fetch(CREATE_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ nome, slug, destino })
  });

  const json = await res.json();

  if(!res.ok){
    alert(json.error || "Erro ao cadastrar");
    return;
  }

  const final = REDIRECT_BASE + slug;

  qrcode.innerHTML = "";
  new QRCode(qrcode,{ text: final, width:260, height:260 });
  finalUrl.innerText = final;
}

const nomeEl = document.getElementById("nome");
const slugEl = document.getElementById("slug");
const destinoEl = document.getElementById("destino");
const qrcode = document.getElementById("qrcode");
const finalUrl = document.getElementById("finalUrl");
</script>

</body>
</html>
