<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de QR Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>

<style>
:root{
  --primary:#0b5cff;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2937;
  --danger:#ef4444;
}

*{box-sizing:border-box}

body{
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  margin:0;
  padding:30px;
  color:var(--text);
}

h1{margin-bottom:20px}

.card{
  background:var(--card);
  border-radius:12px;
  padding:24px;
  margin-bottom:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}

input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:8px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

button:hover{opacity:.9}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid #eee;
  font-size:14px;
}

th{
  background:#fafafa;
  text-align:left;
}

.slug{
  font-family:monospace;
  font-size:13px;
}

.actions{
  display:flex;
  gap:8px;
}

.actions button{
  width:auto;
  padding:6px 12px;
  font-size:13px;
}

.btn-delete{background:var(--danger)}

#qrcode{
  margin-top:20px;
  display:flex;
  justify-content:center;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.loader{
  width:52px;
  height:52px;
  border:6px solid #ddd;
  border-top-color:var(--primary);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="overlay" id="overlay">
  <div class="loader"></div>
</div>

<h1>ðŸ“² Gerador de QR Code</h1>

<div class="card">
  <h3>Criar novo QR</h3>
  <input id="nome" placeholder="Nome do QR (ex: Poste Av Central)">
  <input id="destino" placeholder="Link de destino (https://...)">
  <button id="btnGerar">Gerar QR Code</button>
  <div id="qrcode"></div>
</div>

<div class="card">
  <h3>QR Codes Gerados</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Destino</th>
        <th>Slug</th>
        <th>Acessos</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* CONFIG */
const SUPABASE_URL = "https://fcehmjmtxqmrjkuqlkay.supabase.co"
const SUPABASE_ANON_KEY = "sb_publishable_iCDWHsq6EguNauQPP49JCg_jUNcz30o"
const BASE_QR_URL = "https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/r/"

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

/* UI */
const overlay = document.getElementById("overlay")
const btnGerar = document.getElementById("btnGerar")

const showOverlay = () => overlay.style.display = "flex"
const hideOverlay = () => overlay.style.display = "none"

/* EVENT */
btnGerar.addEventListener("click", gerarQR)

/* FUNÃ‡Ã•ES */
async function gerarQR(){
  try{
    const nome = document.getElementById("nome").value.trim()
    const destino = document.getElementById("destino").value.trim()

    if(!nome || !destino) throw "Preencha nome e link"

    showOverlay()

    const slug = crypto.randomUUID().slice(0,8)

    const { error } = await supabase
      .from("qr_codes")
      .insert([{ nome, destino, slug }])

    if(error) throw error.message

    document.getElementById("qrcode").innerHTML = ""
    new QRCode(document.getElementById("qrcode"),{
      text: BASE_QR_URL + slug,
      width:180,
      height:180
    })

    document.getElementById("nome").value = ""
    document.getElementById("destino").value = ""

    await carregarLista()
  }catch(err){
    alert("Erro: " + err)
  }finally{
    hideOverlay()
  }
}

async function excluirQR(id){
  if(!confirm("Excluir este QR? Ele deixarÃ¡ de funcionar.")) return

  try{
    showOverlay()
    const { error } = await supabase
      .from("qr_codes")
      .delete()
      .eq("id", id)

    if(error) throw error.message

    await carregarLista()
  }catch(err){
    alert("Erro ao excluir: " + err)
  }finally{
    hideOverlay()
  }
}

async function carregarLista(){
  try{
    const { data, error } = await supabase
      .from("qr_codes")
      .select("*")
      .order("criado_em", { ascending:false })

    if(error) throw error.message

    const tbody = document.getElementById("lista")
    tbody.innerHTML = ""

    data.forEach(qr=>{
      const tr = document.createElement("tr")
      tr.innerHTML = `
        <td>${qr.nome}</td>
        <td><a href="${qr.destino}" target="_blank">Abrir</a></td>
        <td class="slug">${qr.slug}</td>
        <td>${qr.acessos}</td>
        <td class="actions">
          <button class="btn-delete" data-id="${qr.id}">Excluir</button>
        </td>
      `
      tr.querySelector(".btn-delete")
        .addEventListener("click",()=>excluirQR(qr.id))
      tbody.appendChild(tr)
    })
  }catch(err){
    alert("Erro ao carregar lista: " + err)
  }
}

carregarLista()
</script>

</body>
</html>
