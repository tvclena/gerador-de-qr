<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de QR Code • CLENA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#0b132b,#000 60%);
  color:#fff;
  padding:40px 20px;
}

/* ===== HEADER ===== */
header{
  max-width:1200px;
  margin:0 auto 30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h1{
  font-size:28px;
  font-weight:800;
}
header h1 span{color:#22c55e}

/* ===== SEARCH ===== */
.search{
  background:#020617;
  border-radius:999px;
  padding:10px 18px;
  width:280px;
}
.search input{
  width:100%;
  background:none;
  border:none;
  outline:none;
  color:#fff;
  font-size:14px;
}

/* ===== CARD ===== */
.card{
  max-width:1200px;
  margin:auto;
  background:#0f172a;
  border-radius:22px;
  padding:26px;
  box-shadow:0 0 50px rgba(0,0,0,.6);
}

/* ===== FORM ===== */
form{
  display:grid;
  grid-template-columns:1fr 2fr auto;
  gap:14px;
  margin-bottom:30px;
}
form input{
  padding:14px 16px;
  border-radius:12px;
  border:none;
  font-size:15px;
}
form button{
  padding:14px 26px;
  border-radius:12px;
  border:none;
  background:#22c55e;
  color:#000;
  font-weight:800;
  cursor:pointer;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:22px;
}

/* ===== QR CARD ===== */
.qr-card{
  background:#020617;
  border-radius:18px;
  padding:16px;
  transition:.25s;
}
.qr-card:hover{
  transform:scale(1.05);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.qr-card img{
  width:100%;
  background:#fff;
  border-radius:12px;
  margin-bottom:12px;
}
.qr-card h4{
  margin:6px 0;
  font-size:16px;
}
.meta{
  font-size:13px;
  color:#94a3b8;
  margin-bottom:12px;
  line-height:1.5;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  gap:8px;
}
.actions button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  font-size:13px;
  font-weight:700;
  cursor:pointer;
}
.btn-open{background:#334155;color:#fff}
.btn-copy{background:#eab308;color:#000}
.btn-del{background:#e50914;color:#fff}

/* ===== MOBILE ===== */
@media(max-width:768px){
  header{
    flex-direction:column;
    gap:14px;
    align-items:flex-start;
  }
  form{
    grid-template-columns:1fr;
  }
  .search{
    width:100%;
  }
}
</style>
</head>

<body>

<header>
  <h1>CLENA <span>QR</span></h1>
  <div class="search">
    <input id="search" placeholder="Buscar QR pelo nome…">
  </div>
</header>

<div class="card">

  <form id="qrForm">
    <input id="nome" placeholder="Nome do QR">
    <input id="destino" placeholder="URL de destino">
    <button type="submit">Gerar</button>
  </form>

  <div class="grid" id="lista"></div>

</div>

<script>
/* ===== CONFIG (IGUAL AO SEU EXEMPLO) ===== */
const API_CREATE =
  "https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/create";
const API_REDIRECT =
  "https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/r/";
const REST_QR =
  "https://fcehmjmtxqmrjkuqlkay.supabase.co/rest/v1/qr_codes";

const API_KEY =
  "sb_publishable_iCDWHsq6EguNauQPP49JCg_jUNcz30o";

/* ===== DOM ===== */
const lista = document.getElementById("lista");
const form = document.getElementById("qrForm");
const search = document.getElementById("search");

let dados = [];

/* ===== UTIL ===== */
function gerarSlug(){
  return Math.random().toString(36).substring(2,10);
}

/* ===== GERAR ===== */
form.addEventListener("submit", async e=>{
  e.preventDefault();

  const nome = nomeInput.value.trim();
  const destino = destinoInput.value.trim();
  if(!nome || !destino) return alert("Preencha tudo");

  const slug = gerarSlug();

  const canvas = document.createElement("canvas");
  await QRCode.toCanvas(canvas, API_REDIRECT + slug, { width:512 });

  const image = canvas.toDataURL("image/png");

  const res = await fetch(API_CREATE,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ nome, slug, destino, image })
  });

  if(!res.ok){
    alert("Erro ao criar QR");
    return;
  }

  nomeInput.value="";
  destinoInput.value="";
  carregar();
});

/* ===== LISTAR ===== */
async function carregar(){
  const res = await fetch(
    REST_QR + "?ativo=eq.true&order=criado_em.desc",
    { headers:{ apikey:API_KEY } }
  );

  dados = await res.json();
  render();
}

/* ===== RENDER ===== */
function render(){
  const q = search.value.toLowerCase();
  lista.innerHTML="";

  dados
    .filter(d=>d.nome.toLowerCase().includes(q))
    .forEach(qr=>{
      lista.innerHTML += `
        <div class="qr-card">
          <img src="${qr.imagem_url}">
          <h4>${qr.nome}</h4>
          <div class="meta">
            Slug: ${qr.slug}<br>
            Acessos: ${qr.acessos}<br>
            ${new Date(qr.criado_em).toLocaleDateString("pt-BR")}
          </div>
          <div class="actions">
            <button class="btn-open"
              onclick="window.open('${API_REDIRECT + qr.slug}')">
              Abrir
            </button>
            <button class="btn-copy"
              onclick="copiar('${qr.imagem_url}')">
              Copiar
            </button>
            <button class="btn-del"
              onclick="excluir('${qr.id}')">
              Excluir
            </button>
          </div>
        </div>
      `;
    });
}

/* ===== COPIAR IMAGEM ===== */
async function copiar(url){
  const res = await fetch(url);
  const blob = await res.blob();
  await navigator.clipboard.write([
    new ClipboardItem({ [blob.type]: blob })
  ]);
  alert("QR copiado!");
}

/* ===== EXCLUIR ===== */
async function excluir(id){
  if(!confirm("Excluir QR?")) return;

  await fetch(
    REST_QR + "?id=eq." + id,
    {
      method:"PATCH",
      headers:{
        apikey:API_KEY,
        "Content-Type":"application/json"
      },
      body:JSON.stringify({ ativo:false })
    }
  );

  carregar();
}

/* ===== SEARCH ===== */
search.oninput = render;

const nomeInput = document.getElementById("nome");
const destinoInput = document.getElementById("destino");

carregar();
</script>
</body>
</html>
