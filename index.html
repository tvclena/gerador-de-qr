<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA â€¢ QR Dashboard</title>

<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
html,body{margin:0;height:100%;touch-action:manipulation}

:root{
  --bg:#0b1020;
  --surface:#121a32;
  --card:#18224a;
  --primary:#38bdf8;
  --secondary:#7c3aed;
  --muted:#94a3b8;
  --success:#22c55e;
  --danger:#ef4444;
}

body{
  background:radial-gradient(70% 60% at 50% 25%, #18224a 0%, #0b1020 65%);
  color:#fff;
  display:none;
}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.splash-logo{
  font-size:64px;
  font-weight:900;
  display:flex;
  gap:10px;
}
.splash-logo span{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* HEADER */
header{
  max-width:1200px;
  margin:24px auto;
  padding:0 20px;
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0;font-size:26px;font-weight:900}

.right{
  display:flex;
  gap:12px;
  flex:1;
}

/* SEARCH */
.search{
  background:#020617;
  border-radius:999px;
  padding:10px 16px;
  flex:1;
}
.search input{
  width:100%;
  background:none;
  border:none;
  outline:none;
  color:#fff;
}

/* PROFILE */
.profile-btn{
  width:42px;height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  cursor:pointer;
}

/* CARD */
.card{
  max-width:1200px;
  margin:auto;
  background:rgba(18,26,50,.9);
  padding:26px;
  border-radius:22px;
}

/* FORM */
form{
  display:grid;
  grid-template-columns:1fr 2fr auto;
  gap:14px;
  margin-bottom:26px;
}
form input{
  padding:14px;
  border-radius:12px;
  border:none;
}
form button{
  padding:14px 28px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  font-weight:800;
  cursor:pointer;
  position:relative;
}

/* LOADING BUTTON */
#btnGerar.loading{pointer-events:none;opacity:.8}
.btn-spinner{
  width:18px;height:18px;
  border:3px solid rgba(255,255,255,.3);
  border-top-color:#fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:none;
}
#btnGerar.loading .btn-spinner{display:block}
#btnGerar.loading .btn-text{display:none}
@keyframes spin{to{transform:rotate(360deg)}}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}

/* QR CARD */
.qr-card{
  background:#020617;
  border-radius:18px;
  padding:16px;
  display:flex;
  flex-direction:column;
}
.qr-card img{
  width:100%;
  border-radius:12px;
  background:#fff;
  margin-bottom:12px;
}
.meta{font-size:13px;color:var(--muted)}

.actions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:auto;
}
.actions button{
  height:42px;border:none;border-radius:10px;
  font-weight:700;cursor:pointer;
}
.open{background:#334155;color:#fff}
.edit{background:#22c55e;color:#000}
.del{background:var(--danger);color:#fff}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.modal-box{
  background:var(--surface);
  padding:26px;
  border-radius:18px;
  width:92%;
  max-width:420px;
}
.modal-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:12px;
}

/* PERFIL */
.perfil-header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}
.perfil-avatar{
  width:72px;height:72px;
  border-radius:50%;
  background:#020617;
  padding:10px;
}
.perfil-info{
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
  margin:14px 0;
}
.modal-actions{
  display:flex;
  gap:10px;
}
.modal-actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
  form{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div id="splash">
  <div class="splash-logo"><span>C</span><span>lena</span></div>
</div>

<header>
  <h1>CLENA <span style="color:var(--primary)">QR</span></h1>
  <div class="right">
    <div class="search"><input id="search" placeholder="Buscar QRâ€¦"></div>
    <div class="profile-btn" onclick="abrirPerfil()">ðŸ‘¤</div>
  </div>
</header>

<div class="card">
<form id="qrForm">
  <input id="nome" placeholder="Nome do QR" required>
  <input id="destino" placeholder="URL de destino" required>
  <button id="btnGerar">
    <span class="btn-text">Gerar</span>
    <span class="btn-spinner"></span>
  </button>
</form>

<div class="grid" id="lista"></div>
</div>

<!-- PERFIL -->
<div class="modal" id="perfilModal">
  <div class="modal-box">
    <div class="perfil-header">
      <img src="logo.png" class="perfil-avatar">
      <h3>Meu perfil</h3>
    </div>
    <div class="perfil-info" id="perfilInfo"></div>
    <div class="modal-actions">
      <button onclick="logout()">Sair</button>
    </div>
  </div>
</div>

<!-- EDITAR QR -->
<div class="modal" id="editModal">
  <div class="modal-box">
    <h3>Editar QR</h3>
    <input id="editNome">
    <input id="editDestino">
    <div class="modal-actions">
      <button onclick="fecharEdit()">Cancelar</button>
      <button style="background:var(--success)" onclick="salvarEdit()">Salvar</button>
    </div>
  </div>
</div>

<script>
const usuario = localStorage.getItem("usuario_email");
if(!usuario) location.replace("login.html");

setTimeout(()=>{
  splash.style.display="none";
  document.body.style.display="block";
},1400);

let dados=[], editId=null;

/* PERFIL */
async function abrirPerfil(){
  const r = await fetch("/api/perfil",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email:usuario })
  });
  const p = await r.json();
  perfilInfo.innerHTML = `<strong>Email:</strong> ${p.email}`;
  perfilModal.style.display="flex";
}
function logout(){
  localStorage.clear();
  location.replace("login.html");
}

/* QR */
function gerarSlug(){
  return Math.random().toString(36).substring(2,10);
}

qrForm.onsubmit = async e=>{
  e.preventDefault();
  btnGerar.classList.add("loading");

  const slug = gerarSlug();
  const canvas = document.createElement("canvas");
  await QRCode.toCanvas(canvas, location.origin+"/r/"+slug,{width:512});

  await fetch("/api/qr-create",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      nome:nome.value,
      slug,
      destino:destino.value,
      imagem:canvas.toDataURL("image/png"),
      email:usuario
    })
  });

  nome.value=""; destino.value="";
  await carregar();
  btnGerar.classList.remove("loading");
};

async function carregar(){
  const r = await fetch("/api/qr-list",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email:usuario })
  });
  dados = await r.json();
  render();
}

function render(){
  lista.innerHTML="";
  const q = search.value.toLowerCase();
  dados.filter(d=>d.nome.toLowerCase().includes(q)).forEach(qr=>{
    lista.innerHTML+=`
    <div class="qr-card">
      <img src="${qr.imagem_url}">
      <strong>${qr.nome}</strong>
      <div class="meta">${qr.destino}</div>
      <div class="actions">
        <button class="open" onclick="window.open('/r/${qr.slug}')">Abrir</button>
        <button class="edit" onclick="editar('${qr.id}','${qr.nome}','${qr.destino}')">Editar</button>
        <button class="del" onclick="excluir('${qr.id}')">Excluir</button>
      </div>
    </div>`;
  });
}

function editar(id,nome,dest){
  editId=id;
  editNome.value=nome;
  editDestino.value=dest;
  editModal.style.display="flex";
}
function fecharEdit(){editModal.style.display="none"}

async function salvarEdit(){
  await fetch("/api/qr-update",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      id:editId,
      nome:editNome.value,
      destino:editDestino.value
    })
  });
  fecharEdit();
  carregar();
}

async function excluir(id){
  if(!confirm("Excluir QR?")) return;
  await fetch("/api/qr-delete",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ id })
  });
  carregar();
}

search.oninput = render;
carregar();
</script>

</body>
</html>
