<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <h1>Gerador de QR Code</h1>

    <form id="qrForm">
      <input type="text" id="nome" placeholder="Nome do QR (ex: Campanha Natal)" required />
      <input type="text" id="slug" placeholder="Slug (ex: natal2025)" required />
      <input type="url" id="destino" placeholder="URL de destino" required />

      <button type="submit">Gerar QR</button>
    </form>

    <div id="resultado" class="hidden">
      <img id="qrImage" />
      <p id="qrUrl"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
