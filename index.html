<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA QR â€¢ Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b132b,#000 60%);
  color:#fff;
  padding:32px 20px;
}

/* HEADER */
header{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}
header h1{font-size:28px;font-weight:800}
header span{color:#22c55e}

/* SEARCH */
.search{
  background:#020617;
  border-radius:999px;
  padding:10px 18px;
  width:260px;
}
.search input{
  width:100%;
  background:none;
  border:none;
  outline:none;
  color:#fff;
}

/* CARD */
.card{
  max-width:1200px;
  margin:auto;
  background:#0f172a;
  border-radius:22px;
  padding:26px;
}

/* FORM */
form{
  display:grid;
  grid-template-columns:1fr 2fr auto;
  gap:14px;
  margin-bottom:26px;
}
form input{
  padding:14px 16px;
  border-radius:12px;
  border:none;
}
form button{
  padding:14px 28px;
  border-radius:12px;
  border:none;
  background:#22c55e;
  font-weight:800;
  cursor:pointer;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:22px;
}

/* QR CARD */
.qr-card{
  background:#020617;
  border-radius:18px;
  padding:16px;
  display:flex;
  flex-direction:column;
  min-height:420px;
}
.qr-card img{
  width:100%;
  background:#fff;
  border-radius:12px;
  margin-bottom:10px;
}
.meta{
  font-size:13px;
  color:#94a3b8;
  margin-bottom:12px;
  word-break:break-word;
}

/* ACTIONS */
.actions{
  display:flex;
  gap:8px;
  margin-top:auto;
}
.actions button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
.open{background:#334155;color:#fff}
.copy{background:#eab308}
.edit{background:#22c55e;color:#000}
.del{background:#e50914;color:#fff}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}
.modal-box{
  background:#020617;
  padding:22px;
  border-radius:16px;
  width:100%;
  max-width:420px;
}
.modal-box h3{margin-top:0}
.modal-box input{
  width:100%;
  margin-bottom:12px;
  padding:12px;
  border-radius:10px;
  border:none;
}
.modal-actions{
  display:flex;
  gap:10px;
}
.modal-actions button{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.save{background:#22c55e}
.cancel{background:#334155;color:#fff}

@media(max-width:768px){
  form{grid-template-columns:1fr}
  .search{width:100%}
}
</style>
</head>

<body>

<header>
  <h1>CLENA <span>QR</span></h1>
  <div class="search">
    <input id="search" placeholder="Buscar QR...">
  </div>
</header>

<div class="card">

<form id="qrForm">
  <input id="nome" placeholder="Nome do QR">
  <input id="destino" placeholder="URL de destino">
  <button>Gerar</button>
</form>

<div class="grid" id="lista"></div>
</div>

<!-- MODAL EDIT -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Editar QR Code</h3>
    <input id="editNome" placeholder="Nome">
    <input id="editDestino" placeholder="Destino">
    <div class="modal-actions">
      <button class="save" onclick="salvarEdicao()">Salvar</button>
      <button class="cancel" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
const API_CREATE="https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/create";
const API_REDIRECT="https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/r/";
const REST_QR="https://fcehmjmtxqmrjkuqlkay.supabase.co/rest/v1/qr_codes";
const API_KEY="sb_publishable_iCDWHsq6EguNauQPP49JCg_jUNcz30o";

const lista=document.getElementById("lista");
const search=document.getElementById("search");
let dados=[], editId=null;

function gerarSlug(){
  return Math.random().toString(36).substring(2,10);
}

document.getElementById("qrForm").onsubmit=async e=>{
  e.preventDefault();
  const nome=nomeInput.value.trim();
  const destino=destinoInput.value.trim();
  if(!nome||!destino) return alert("Preencha tudo");

  const slug=gerarSlug();
  const canvas=document.createElement("canvas");
  await QRCode.toCanvas(canvas,API_REDIRECT+slug,{width:512});
  const imagem=canvas.toDataURL("image/png");

  await fetch(API_CREATE,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({nome,slug,destino,imagem})
  });

  nomeInput.value="";
  destinoInput.value="";
  carregar();
};

async function carregar(){
  const r=await fetch(REST_QR+"?ativo=eq.true&order=criado_em.desc",{headers:{apikey:API_KEY}});
  dados=await r.json();
  render();
}

function render(){
  lista.innerHTML="";
  const q=search.value.toLowerCase();
  dados.filter(d=>d.nome.toLowerCase().includes(q)).forEach(qr=>{
    lista.innerHTML+=`
      <div class="qr-card">
        <img src="${qr.imagem_url}">
        <strong>${qr.nome}</strong>
        <div class="meta">
          Destino: ${qr.destino}<br>
          Slug: ${qr.slug}<br>
          Acessos: ${qr.acessos}
        </div>
        <div class="actions">
          <button class="open" onclick="window.open('${API_REDIRECT+qr.slug}')">Abrir</button>
          <button class="copy" onclick="copiar('${qr.imagem_url}')">Copiar</button>
          <button class="edit" onclick="editar('${qr.id}','${qr.nome}','${qr.destino}')">Editar</button>
          <button class="del" onclick="excluir('${qr.id}')">Excluir</button>
        </div>
      </div>`;
  });
}

function editar(id,nome,destino){
  editId=id;
  editNome.value=nome;
  editDestino.value=destino;
  modal.classList.add("active");
}

async function salvarEdicao(){
  await fetch(REST_QR+"?id=eq."+editId,{
    method:"PATCH",
    headers:{apikey:API_KEY,"Content-Type":"application/json"},
    body:JSON.stringify({
      nome:editNome.value,
      destino:editDestino.value
    })
  });
  fecharModal();
  carregar();
}

function fecharModal(){
  modal.classList.remove("active");
}

async function copiar(url){
  const b=await (await fetch(url)).blob();
  await navigator.clipboard.write([new ClipboardItem({[b.type]:b})]);
  alert("QR copiado!");
}

async function excluir(id){
  if(!confirm("Excluir QR?"))return;
  await fetch(REST_QR+"?id=eq."+id,{
    method:"PATCH",
    headers:{apikey:API_KEY,"Content-Type":"application/json"},
    body:JSON.stringify({ativo:false})
  });
  carregar();
}

search.oninput=render;
const nomeInput=document.getElementById("nome");
const destinoInput=document.getElementById("destino");
const modal=document.getElementById("modal");
const editNome=document.getElementById("editNome");
const editDestino=document.getElementById("editDestino");

carregar();
</script>
</body>
</html>
