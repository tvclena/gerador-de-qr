<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de QR Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#020617;
  padding:30px;
  border-radius:16px;
  width:360px;
  text-align:center;
}
input,button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-top:14px;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
img{
  margin-top:20px;
  background:#fff;
  padding:10px;
  border-radius:12px;
}
small{
  color:#94a3b8;
  display:block;
  margin-top:8px;
  word-break:break-all;
}
</style>
</head>

<body>
<div class="box">
  <h2>Gerador de QR Code</h2>

  <input id="slug" placeholder="Ex: cadastro" />

  <button onclick="gerar()">Gerar QR</button>

  <div id="res"></div>
</div>

<script>
const BASE =
  "https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/r/";

function gerar(){
  const slug = document.getElementById("slug").value.trim();

  if(!slug || slug.includes("http")){
    alert("Use apenas o SLUG. Ex: cadastro");
    return;
  }

  const finalUrl = BASE + slug;

  document.getElementById("res").innerHTML = `
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=${encodeURIComponent(finalUrl)}">
    <small>${finalUrl}</small>
  `;
}
</script>
</body>
</html>
