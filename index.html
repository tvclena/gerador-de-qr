<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de QR Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>

<style>
:root{
  --primary:#0b5cff;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2937;
}

*{box-sizing:border-box}

body{
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  margin:0;
  padding:30px;
  color:var(--text);
}

h1{
  margin-bottom:20px;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:24px;
  margin-bottom:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}

input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:8px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

button:hover{opacity:.9}

#qrcode{
  margin-top:20px;
  display:flex;
  justify-content:center;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid #eee;
  font-size:14px;
}

th{
  background:#fafafa;
  text-align:left;
}

.slug{
  font-family:monospace;
  font-size:13px;
}

.actions{
  display:flex;
  gap:8px;
}

.actions button{
  padding:6px 10px;
  font-size:13px;
  border-radius:6px;
  width:auto;
}

.btn-delete{
  background:#ef4444;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.loader{
  width:50px;
  height:50px;
  border:5px solid #ddd;
  border-top-color:var(--primary);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="overlay" id="overlay">
  <div class="loader"></div>
</div>

<h1>ðŸ“² Gerador de QR Code</h1>

<div class="card">
  <h3>Criar novo QR</h3>
  <input id="nome" placeholder="Nome do QR (ex: Poste Av Central)">
  <input id="destino" placeholder="Link de destino (https://...)">
  <button onclick="gerarQR()">Gerar QR Code</button>
  <div id="qrcode"></div>
</div>

<div class="card">
  <h3>QR Codes Gerados</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Destino</th>
        <th>Slug</th>
        <th>Acessos</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://fcehmjmtxqmrjkuqlkay.supabase.co"
const SUPABASE_ANON_KEY = "sb_publishable_iCDWHsq6EguNauQPP49JCg_jUNcz30o"
const BASE_QR_URL = "https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/r/"

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

const overlay = document.getElementById("overlay")

function showOverlay(){ overlay.style.display="flex" }
function hideOverlay(){ overlay.style.display="none" }

async function gerarQR(){
  const nome = document.getElementById("nome").value.trim()
  const destino = document.getElementById("destino").value.trim()

  if(!nome || !destino){
    alert("Preencha nome e link")
    return
  }

  showOverlay()

  const slug = crypto.randomUUID().slice(0,8)

  const { error } = await supabase.from("qr_codes").insert([
    { nome, destino, slug }
  ])

  if(error){
    hideOverlay()
    alert("Erro ao salvar")
    return
  }

  document.getElementById("qrcode").innerHTML=""
  new QRCode(document.getElementById("qrcode"),{
    text: BASE_QR_URL + slug,
    width:180,
    height:180
  })

  document.getElementById("nome").value=""
  document.getElementById("destino").value=""

  await carregarLista()
  hideOverlay()
}

async function excluirQR(id){
  if(!confirm("Excluir este QR? Ele deixarÃ¡ de funcionar.")) return

  showOverlay()
  await supabase.from("qr_codes").delete().eq("id", id)
  await carregarLista()
  hideOverlay()
}

async function carregarLista(){
  const { data } = await supabase
    .from("qr_codes")
    .select("*")
    .order("criado_em",{ascending:false})

  const tbody = document.getElementById("lista")
  tbody.innerHTML=""

  data.forEach(qr=>{
    tbody.innerHTML+=`
      <tr>
        <td>${qr.nome}</td>
        <td><a href="${qr.destino}" target="_blank">Abrir</a></td>
        <td class="slug">${qr.slug}</td>
        <td>${qr.acessos}</td>
        <td class="actions">
          <button class="btn-delete" onclick="excluirQR('${qr.id}')">Excluir</button>
        </td>
      </tr>
    `
  })
}

carregarLista()
</script>

</body>
</html>
