<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA â€¢ QR</title>

<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="config.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
html,body{margin:0;height:100%;touch-action:manipulation}

body{
  background:radial-gradient(circle at top,#18224a,#0b1020 70%);
  color:#fff;
  display:none;
}

header{
  max-width:1200px;
  margin:24px auto;
  padding:0 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card{
  max-width:1200px;
  margin:auto;
  background:rgba(18,26,50,.9);
  padding:26px;
  border-radius:22px;
}

form{
  display:grid;
  grid-template-columns:1fr 2fr auto;
  gap:14px;
  margin-bottom:22px;
}

input{
  padding:14px;
  border-radius:12px;
  border:none;
}

button{
  padding:14px 26px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#38bdf8,#7c3aed);
  font-weight:800;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}

.qr-card{
  background:#020617;
  border-radius:18px;
  padding:16px;
}
.qr-card img{width:100%;border-radius:12px;background:#fff}
</style>
</head>

<body>

<header>
  <h2>CLENA QR</h2>
  <button onclick="logout()">Sair</button>
</header>

<div class="card">
<form id="qrForm">
  <input id="nome" placeholder="Nome do QR" required>
  <input id="destino" placeholder="URL de destino" required>
  <button>Gerar</button>
</form>

<div class="grid" id="lista"></div>
</div>

<script>
const usuario = localStorage.getItem("usuario_email");
if(!usuario) location.href="login.html";

document.body.style.display="block";

const {
  API_CREATE_QR,
  API_REDIRECT_BASE,
  REST_QR,
  SUPABASE_ANON_KEY
} = window.APP_CONFIG;

async function carregar(){
  const r = await fetch(
    `${REST_QR}?email=eq.${encodeURIComponent(usuario)}&ativo=eq.true`,
    { headers:{ apikey:SUPABASE_ANON_KEY, Authorization:`Bearer ${SUPABASE_ANON_KEY}` } }
  );
  const dados = await r.json();

  lista.innerHTML="";
  dados.forEach(qr=>{
    lista.innerHTML+=`
      <div class="qr-card">
        <img src="${qr.imagem_url}">
        <strong>${qr.nome}</strong>
        <div>${qr.destino}</div>
      </div>
    `;
  });
}

qrForm.onsubmit = async e=>{
  e.preventDefault();

  const slug=Math.random().toString(36).substring(2,10);
  const canvas=document.createElement("canvas");
  await QRCode.toCanvas(canvas,API_REDIRECT_BASE+slug,{width:512});

  await fetch(API_CREATE_QR,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      nome:nome.value,
      slug,
      destino:destino.value,
      imagem:canvas.toDataURL("image/png"),
      email:usuario
    })
  });

  nome.value="";
  destino.value="";
  carregar();
};

function logout(){
  localStorage.clear();
  location.href="login.html";
}

carregar();
</script>

</body>
</html>
