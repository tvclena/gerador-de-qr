<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de QR Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
body{
  background:radial-gradient(circle at top,#0b132b,#000);
  min-height:100vh;
  margin:0;
  padding:30px;
  color:#fff;
}
h1{text-align:center;margin-bottom:24px}

.card{
  max-width:980px;
  margin:auto;
  background:#0f172a;
  border-radius:18px;
  padding:28px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

form{
  display:grid;
  grid-template-columns:1fr 2fr auto;
  gap:12px;
  margin-bottom:30px;
}

input{
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

button{
  padding:12px 18px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  color:#000;
  font-weight:700;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.qr-card{
  background:#020617;
  border-radius:14px;
  padding:14px;
  transition:.25s;
}
.qr-card:hover{
  transform:scale(1.04);
}

.qr-card img{
  width:100%;
  background:#fff;
  border-radius:10px;
  margin-bottom:10px;
}

.qr-card h4{margin:6px 0}
.meta{
  font-size:13px;
  color:#94a3b8;
  margin-bottom:10px;
}

.actions{
  display:flex;
  gap:8px;
}
.actions button{
  flex:1;
  padding:8px;
  font-size:13px;
}
.btn-del{background:#e50914;color:#fff}
.btn-open{background:#334155;color:#fff}
</style>
</head>

<body>

<h1>ðŸ“² Gerador de QR Code</h1>

<div class="card">

  <form id="qrForm">
    <input id="nome" placeholder="Nome do QR">
    <input id="destino" placeholder="URL de destino">
    <button type="submit">Gerar</button>
  </form>

  <div class="grid" id="lista"></div>

</div>

<script>
const API_CREATE =
  "https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/create";
const API_REDIRECT =
  "https://fcehmjmtxqmrjkuqlkay.supabase.co/functions/v1/r/";

const lista = document.getElementById("lista");
const form = document.getElementById("qrForm");

function gerarSlug(){
  return Math.random().toString(36).substring(2,10);
}

form.addEventListener("submit", async e=>{
  e.preventDefault();

  const nome = document.getElementById("nome").value.trim();
  const destino = document.getElementById("destino").value.trim();
  if(!nome || !destino) return alert("Preencha tudo");

  const slug = gerarSlug();

  // gera QR em canvas
  const canvas = document.createElement("canvas");
  await QRCode.toCanvas(canvas, API_REDIRECT + slug, { width:512 });

  const imgBase64 = canvas.toDataURL("image/png");

  const res = await fetch(API_CREATE,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ nome, slug, destino, image: imgBase64 })
  });

  if(!res.ok){
    alert("Erro ao criar QR");
    return;
  }

  document.getElementById("nome").value="";
  document.getElementById("destino").value="";
  carregar();
});

async function carregar(){
  const res = await fetch(
    "https://fcehmjmtxqmrjkuqlkay.supabase.co/rest/v1/qr_codes?ativo=eq.true&order=criado_em.desc",
    {
      headers:{
        apikey:"sb_publishable_iCDWHsq6EguNauQPP49JCg_jUNcz30o"
      }
    }
  );

  const data = await res.json();
  lista.innerHTML="";

  data.forEach(q=>{
    lista.innerHTML += `
      <div class="qr-card">
        <img src="${q.imagem_url}">
        <h4>${q.nome}</h4>
        <div class="meta">
          Slug: ${q.slug}<br>
          Acessos: ${q.acessos}<br>
          ${new Date(q.criado_em).toLocaleDateString("pt-BR")}
        </div>
        <div class="actions">
          <button class="btn-open"
            onclick="window.open('${API_REDIRECT + q.slug}')">
            Abrir
          </button>
          <button class="btn-del"
            onclick="excluir('${q.id}')">
            Excluir
          </button>
        </div>
      </div>
    `;
  });
}

async function excluir(id){
  if(!confirm("Excluir QR?")) return;

  await fetch(
    "https://fcehmjmtxqmrjkuqlkay.supabase.co/rest/v1/qr_codes?id=eq."+id,
    {
      method:"PATCH",
      headers:{
        apikey:"sb_publishable_iCDWHsq6EguNauQPP49JCg_jUNcz30o",
        "Content-Type":"application/json"
      },
      body:JSON.stringify({ ativo:false })
    }
  );

  carregar();
}

carregar();
</script>
</body>
</html>
